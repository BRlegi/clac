<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clac</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <nav>
        <a class="main-title" href="index.html">Clac</a>
        <a href="about.html">about</a>
    </nav>
    
    <div class="bodybox">
        <div class="calcbox">
            <div class="displaybox">
                <div id="displaynum">0</div>
            </div>

            <div class="keyboard-box">
                <div class="numbox">
                    <div class="num-line1">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="num-line2">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="num-line3">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="num-line4">
                        <button>0</button>
                        <button>Del</button>
                    </div>
               </div>
                <div class="operatorbox">
                    <button id="sum">+</button>
                    <button id="sub">-</button>
                    <button id="multi">*</button>
                    <button id="division">/</button>
                    <button id="enter">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
